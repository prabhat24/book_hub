{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    login
{% endblock %}
{% block content %}
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
    </form>
{% endblock %}
