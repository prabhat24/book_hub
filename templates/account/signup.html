{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    sign up
{% endblock %}
{% block content %}
    <div class="container" style="padding-left:4%;">
        <form method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-lg btn-primary btn-block" type="submit" name="login" value="submit">Register</button>
        </form>
    </div>
{% endblock %}
