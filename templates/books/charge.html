{% extends "_base.html" %}
{% load static %}
{% block style_block %}
    <link rel="stylesheet" href="{% static 'css/charge.css' %}">
    <script src="https://js.stripe.com/v3/"></script>
{% endblock %}

{% block title %}
    charge
{% endblock %}

{% block content %}
    <p>{{ book.title }}</p>
    <p>{{ book.author }}</p>
    <p>{{ book.price }}</p>
    <form action="{% url 'buy' book.slug %}" method="post" id="payment-form">
      {% csrf_token %}
      <div class="form-row">
        <label for="card-element">
          Credit or debit card
        </label>
        <div id="card-element">
          <!-- A Stripe Element will be inserted here. -->
        </div>

        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>
      </div>
      <button>Submit Payment</button>
    </form>
    <script src="{% static 'js/charge.js' %}"></script>
{% endblock %}
