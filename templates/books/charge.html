{% extends "_base.html" %}
{% load static %}
{% block style_block %}
    <link rel="stylesheet" href="{% static 'css/charge.css' %}">
    <script src="https://js.stripe.com/v3/"></script>
{% endblock %}

{% block title %}
    charge
{% endblock %}

{% block content %}
    <div class="container custom-cont">
    <form class="custom-form" action="." method="post" id="payment-form">
      {% csrf_token %}
      <div class="form-row">
        <label for="card-element">
          Credit or debit card
        </label>
        <div id="card-element" style="width:100%">
          <!-- A Stripe Element will be inserted here. -->
        </div>

        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>
      </div>
        <br>
      <button class="btn btn-warning btn-block">Submit Payment</button>
    </form>
    </div>
    <script src="{% static 'js/charge.js' %}"></script>
{% endblock %}
